<div align="center" id="wrong-secret-alert" ng-show="Setup.Player.signInState === Setup.SysMan.SIGNED_IN_EDIT_NOT_ALLOWED">
    <div>
        <p>Alert!! You entered the wrong secret</p>
        <button class="col-xs-6" class="btn btn-danger" type="button" ng-click="Setup.goToIndex()">go back</button>
        <button class="col-xs-6" class="btn btn-primary" type="button" ng-click="Setup.goToEdit()">re-Enter</button>
    </div>
</div>



<form ng-show="Setup.Player.signInState === Setup.SysMan.SIGNED_IN_EDITING">
    <div class="form-group row">
        <div class="col-xs-5"><b>UserName: </b></div>
        <div class="col-xs-7" id="current-user"><b>{{Setup.Player.name}}</b></div>
    </div>
    <div class="form-group row">
        <label class="col-xs-5" for="current-secret"><b>{{Setup.Player.challenge}}</b></label>
        <div class="col-xs-7">
            <input class="form-control" id="current-secret" type="password" placeholder="Secret here" ng-model="Setup.Player.secret">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-7 col-xs-offset-5">
            <button type="button" class="go-back-button btn btn-primary" ng-click="Setup.goToIndex()">go Back</button>
            <button type="button" class="btn btn-success" ng-click="Setup.Player.authenticateUser()">Authenticate</button>
        </div>
    </div>
</form>
<form ng-show="Setup.Player.signInState == Setup.SysMan.SIGNED_IN">
    <div class="form-group row">
        <div class="col-xs-5" ><b>User Name</b></div>
        <div class="col-xs-7">
            <b>{{Setup.Player.name}}</b>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-5"><b>Challenge Question</b></div>
        <div class="col-xs-7">
            <b>{{Setup.Player.challenge}}</b>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5" for="new-secret">Enter the new Secret</label>
        <div class="col-sm-7">
            <input class="form-control" type="password" ng-model="Setup.Player.secret" id="new-secret" placeholder="new current secret"/>
        </div>
    </div>
    <div id="save-changes" class="col-xs-7 col-xs-offset-5">
        <button type="button" class="go-back-button btn btn-primary" ng-click="Setup.goToIndex()">go Back</button>
        <button class="btn btn-success" type="text" ng-click="Setup.saveProfileChanges()">save changes</button>
    </div>
</form>
