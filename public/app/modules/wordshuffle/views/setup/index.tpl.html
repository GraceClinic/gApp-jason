<style>
    alert
    {
        font-size: 8pt;
        margin-bottom: 0;
        width: 50%;
    }
    .view_form
    {
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 20px;
        padding-bottom: 20px;
        font-size: 16pt;
        width: auto;
    }
    .view_form_line
    {
        overflow: auto;  /*this "clears" the floated elements*/
        padding-bottom: 20px;
        width: 100%;
    }
    .setup_player_msg
    {
        width: 50%;
        display: block;
        font-size: 14pt;
        margin-left: auto;
        margin-right: auto;
        padding: 0 0 0 0;
    }
    .view_form_line_leftside
    {
        float: left;
        padding-right: 3px;
        width: 35%;
        text-align:right;
        box-sizing: border-box;
    }
    .view_form_line_rightside
    {
        float: left;
        width: 63%;
        padding-right: 2%;
        text-align:left;
        box-sizing: border-box;
    }
    #Setup-playGame{
        background-color: mediumpurple;
        border-color: purple;
        color: white;
    }
    #Setup-playGame:hover{
        background-color: #7a61c2;
    }
    #Setup-player-login{
        opacity: 0.95;
    }
    #Setup-player-register{
        opacity: 0.95;
    }
    .fa-sign-in{
        color: darkred;
        font-size: 14pt;
    }
    .tooltip{
        font-family: "Times New Roman", sans-serif;
        font-size: 12pt;
        z-index:100;
    }
    .clickable:hover{
        cursor: pointer;
        opacity: 0.7;
    }
</style>
<!-- Controller / Action content renders here -->
<div class="row" ng-show="Setup.Player.signInState > Setup.SysMan.NAME_PENDING && Setup.Player.signInState < Setup.SysMan.SIGNED_IN">
    <div class="form-group">
        <label class="control-label col-md-2">&nbsp;</label>
        <div class="setup_player_msg col-md-6">
            <alert
                    ng-repeat="pmsg in Setup.Player.msg track by $index"
                    type="{{pmsg.type}}"
                    close="Setup.Player.removeMsg($index)">
                {{pmsg.text}}
            </alert>
        </div>
    </div>
</div>
<div class="row" ng-show="Setup.Player.signInState == Setup.SysMan.SIGNED_IN">
    <div class="form-group">
        <label class="control-label col-md-3">&nbsp;</label>
        <div class="setup_player_msg col-md-6">
            <alert
                    ng-repeat="pmsg in Setup.Player.msg track by $index"
                    type="{{pmsg.type}}"
                    close="Setup.Player.removeMsg($index)">
                {{pmsg.text}}
            </alert>
        </div>
    </div>
</div>

    <div class="row" ng-show="Setup.Player.signInState < Setup.SysMan.SIGNED_IN">
        <div class="form-group">
            <label class="control-label col-md-2">&nbsp;</label>
            <label class="control-label label-font-setup col-md-6" style="text-align: center">You are playing anonymously, create a player name to enhance your game experience with statistics and head to head play. If you already have a player name, enter it now to login!
            </label>
        </div>
    </div>

<div class="row" ng-show="Setup.Player.signInState == Setup.SysMan.SIGNED_IN">
    <div class="form-group label-font-setup">
        <label class="control-label col-md-2">&nbsp;</label>
        <label class="control-label col-md-6" style="text-align: center">Welcome Back!!</label>
    </div>
</div>

    <div class="row" ng-show="Setup.Player.signInState == Setup.SysMan.SIGNED_IN">
        <div class="form-group">
            <label class="control-label col-md-3 label-font-setup">Player name:</label>
            <div class="col-md-6">
                <label class="control-label label-font-setup">{{Setup.Player.name}}</label>
               <!-- <input class="form-control" placeholder="Edit Player Name" ng-minlength="2" ng-pattern="/^((?!Player).)*$/"
                       ng-model="Setup.Player.name"  type="text" name="setup_player_name_edit">-->
               <!-- <ng-messages for="setUpForm.setup_player_name_edit.$error" style="color:red" role="alert">
                    <ng-message when="minlength">Name too short!</ng-message >
                    <ng-message when="pattern">Default name</ng-message >
                </ng-messages>-->
            </div>
        </div>
    </div>

    <div class="row" ng-show="Setup.Player.signInState == Setup.SysMan.SIGNED_IN">
        <div class="form-group">
            <label class="control-label col-md-3 label-font-setup" for="setup-player-challenge">Challenge Question:</label>
            <div class="col-md-6 setupChallenge">
                <select class="form-control"
                        ng-model="Setup.Player.idChallenge"
                        ng-options="challenge.id as challenge.question for challenge in Setup.Player.challenges"
                        id="setup-player-challenge">
                    <!--<option value="">-- choose one --</option>-->
                </select>
            </div>
        </div>
    </div>
    <div class="row" ng-show="Setup.Player.signInState == Setup.SysMan.SIGNED_IN">
        <div class="form-group">
            <label class="control-label col-md-3 label-font-setup">Secret:</label>
            <div  class="col-md-6">
                <input id="setup-player-secret" class="form-control" ng-minlength="8" ng-model="Setup.Player.secret" type="password" name="setup_secret" required
                       tooltip="Enter the new secret if you wish to modify existing.">
            <ng-messages for="setUpForm.setup_secret.$error" style="color:red" role="alert">
                <ng-message when="minlength">Secret too short!</ng-message >
                <ng-message when="required"></ng-message >
            </ng-messages>
        </div>
        </div>
    </div>

    <div class="row" ng-show="Setup.Player.signInState < Setup.SysMan.SIGNED_IN">
        <div class="form-group">
            <label class="control-label col-md-2">&nbsp;</label>
            <div class="col-md-6">
                <input class="form-control" placeholder="Enter Player Name" ng-minlength="2" ng-model="Setup.Player.name"
                       type="text" name="setup_player_name" autofocus required >
                <ng-messages for="setUpForm.setup_player_name.$error" style="color:red" role="alert" class="error-messages slide-right">
                    <ng-message when="minlength">Name too short!</ng-message >
                    <ng-message when="required"></ng-message >
                </ng-messages>
                <label style="color:red" ng-show="Setup.Player.name == 'Player' || Setup.Player.name == 'player'">Default name&nbsp;</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group">

            <div ng-show="Setup.Player.signInState < Setup.SysMan.SIGNED_IN">
                <label class="control-label col-md-3">&nbsp;</label>
                <div class="col-md-6">
                <input
                        id="Setup-player-login"
                        type="button"
                        value="Login"
                        class="btn btn-success btn-md  text-left"
                        ng-disabled="setUpForm.setup_player_name.$invalid || Setup.Player.name == 'Player' || Setup.Player.name == 'player'"
                        ng-click="Setup.PlayerLogin()">
                <label class="control-label text-left">&nbsp;or&nbsp;</label>
                <input
                        id="Setup-player-register"
                        type="button"
                        value="Register"
                        class="btn btn-success btn-md text-left"
                        ng-disabled="setUpForm.setup_player_name.$invalid || Setup.Player.name == 'Player' || Setup.Player.name == 'player'"
                        ng-click="Setup.RegisterNewPlayer()">
                </div>
            </div>
            <div ng-show="Setup.Player.signInState == Setup.SysMan.SIGNED_IN">
                <label class="control-label col-md-3">&nbsp;</label>
                <div class="col-md-6">
                    <input
                        id="Setup-player-save"
                        type="submit"
                        value="Save"
                        class="btn btn-success btn-md col-md-3"
                        ng-disabled="setUpForm.setup_secret.$invalid"
                        ng-click="Setup.savePlayer()">
                    <input
                            id="Setup-player-signout"
                            type="submit"
                            value="Sign out"
                            class="btn btn-success btn-md col-md-offset-4"
                            ng-click="Setup.playerLogout()">
                </div>
            </div>
        </div>
    </div>
