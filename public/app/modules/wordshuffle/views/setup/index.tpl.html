<style>
    alert
    {
        font-size: 8pt;
        margin-bottom: 0;
        width: 50%;
    }
    .view_form
    {
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 20px;
        padding-bottom: 20px;
        font-size: 16pt;
        width: auto;
    }
    .view_form_line
    {
        overflow: auto;  /*this "clears" the floated elements*/
        padding-bottom: 20px;
        width: 100%;
    }
    .setup_player_msg
    {
        width: 50%;
        display: block;
        font-size: 14pt;
        margin-left: auto;
        margin-right: auto;
        padding: 0 0 0 0;
    }
    .view_form_line_leftside
    {
        float: left;
        padding-right: 3px;
        width: 35%;
        text-align:right;
        box-sizing: border-box;
    }
    .view_form_line_rightside
    {
        float: left;
        width: 63%;
        padding-right: 2%;
        text-align:left;
        box-sizing: border-box;
    }
    #Setup-playGame{
        background-color: mediumpurple;
        border-color: purple;
        color: white;
    }
    #Setup-playGame:hover{
        background-color: #7a61c2;
    }
    #Setup-player-login{
        opacity: 0.95;
    }
    #Setup-player-register{
        opacity: 0.95;
    }
    .fa-sign-in{
        color: darkred;
        font-size: 14pt;
    }
    .tooltip{
        font-family: "Times New Roman", sans-serif;
        font-size: 12pt;
        z-index:100;
    }
    .clickable:hover{
        cursor: pointer;
        opacity: 0.7;
    }
</style>
<!-- Controller / Action content renders here -->

<div class="row">
    <div class="form-group">
        <label class="control-label col-md-2">&nbsp;</label>
        <label class="control-label col-md-5" style="text-align: center">You are playing anonymously, create a player name to enhance your game experience with statistics and head to head play. If you already have a player name, enter it now to login!
        </label>

    </div>
</div>

<div class="row">
    <div class="form-group">
        <div class="setup_player_msg">
            <alert
                    ng-repeat="pmsg in Setup.Player.msg track by $index"
                    type="{{pmsg.type}}"
                    close="Setup.Player.removeMsg($index)"
                    ng-show="Setup.Player.signInState > Setup.SysMan.NAME_PENDING">
                {{pmsg.text}}
            </alert>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="control-label col-md-2">&nbsp;</label>
        <div class="col-md-5">
            <input class="form-control" id="setup-player-name" placeholder="Enter Player Name"  ng-model="Setup.Player.name"  type="text" name="name">
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="control-label col-md-3">&nbsp;</label>
        <input
                id="Setup-player-login"
                type="button"
                value="Login"
                class="btn btn-success btn-md"
                ng-click="Setup.PlayerLogin()">
        <label class="control-label">&nbsp;or&nbsp;</label>
        <input
                id="Setup-player-register"
                type="button"
                value="Register"
                class="btn btn-success btn-md"
                ng-click="Setup.RegisterNewPlayer()">
    </div>
</div>
