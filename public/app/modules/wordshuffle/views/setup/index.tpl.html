<div id="setup-display-message">
    <!--{{Setup.Player.signInState}} signIn State {{Setup.SysMan.SIGNED_IN}}-->
    <div ng-show="Setup.Player.signInState != Setup.SysMan.SIGNED_IN">
        You are playing anonymously, create a Player name to enhance your game experience with statistics and head to head play. If you already have a player name, enter it now to login!
    </div>
</div>
<form id="login-register-form">
    <div class="form-group row">
        <div class="col-sm-12">
            <input type="text" class="form-control form-control-lg" id="setup-username" placeholder="Enter Player Name" name="username" ng-model="inputUserName" required>
            <span class="help-inline" ng-if="inputUserName.length <= 1">Name Too Short</span>
        </div>
    </div>
    <div class="form-group row">
        <div align="center" class="col-sm-12">
            <a ui-sref='module.controller.action({module:"wordshuffle",controller:"setup",action:"login"})'>
                <button type="button" id="login-button">Login</button>
            </a>
            &nbsp; or &nbsp;
            <!--<a ui-sref='module.controller.action({module:"wordshuffle",controller:"setup",action:"registration"})'>-->
                <button type="submit" id="register-button" ng-click="inputUserName.length > 1 && Setup.registerUser()" >Register</button>
            <!--</a>-->
        </div>
    </div>
</form>
