<link rel="stylesheet" href="/app/modules/wordshuffle/views/setup/login.tpl.css">
<!--{{Setup.Player.signInState}} signInState in login page-->
<form id="login-form" name="loginForm" ng-show="Setup.Player.signInState === Setup.SysMan.SECRET_PENDING" class="row">
    <div class="row alert-container-div" align="center">
        <div class="alert-msg-div col-xs-8 col-xs-offset-2">
            <p ng-repeat="pmsg in Setup.Player.msg track by $index">
                {{pmsg.text}}
            </p>
            <button class="btn btn-primary" ng-click="Setup.closeAlert($event)">ok</button>
        </div>
    </div>
    <div class="log-reg-elements">
        <div class="form-group row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="row">
                    <label class="col-xs-5" for="username">UserName: </label>
                    <span class="col-xs-7" id="username">
                        {{Setup.Player.name}}
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="row">
                    <label for="challenge-question" class="col-xs-5">Challenge Question: </label>
                    <span class="col-xs-7" id="challenge-question">
                        {{Setup.Player.challenge}}
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="row">
                    <div class="col-xs-5">
                        <label class="col-xs-4" for="user-secret">Secret</label>
                    </div>
                    <div class="col-xs-7">
                        <input class="form-control" id="user-secret" ng-model="Setup.Player.secret" type="password" palceholder="Enter your secret here">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-5 form-group">
                        <button type="button" class="go-back-button btn btn-primary" ng-click="Setup.goToIndex()">go Back</button>
                    </div>
                    <div class="col-xs-3 form-group">
                        <button type="button" class="btn btn-success" ng-click="Setup.checkLogin()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-xs-8 col-xs-offset-2 alert-msg-div" ng-show="Setup.Player.signInState === Setup.SysMan.NAME_PENDING" align="center">
        <div>
            <p ng-repeat="pmsg in Setup.Player.msg track by $index">
                {{pmsg.text}}
            </p>
            <button type="button" class="go-back-button btn" ng-click="Setup.goToIndex()">go Back</button>
        </div>
    </div>
</div>
