<link rel="stylesheet" href="/app/modules/wordshuffle/views/Setup.tpl.css">
<div ng-controller="WordShuffle_Controllers_Setup as Setup">
    <div class="controller_setup col-sm-4" id="setup-view-left-panel">
        <div id="action-container">
            <div ui-view>

            </div>
        </div>
    </div>
    <div class="controller_setup col-sm-8" id="setup-view-right-panel">
        <form id="setup-play-form">
            <div class="form-group row setup-config">
                <div class="col-xs-6 col-xs-offset-4">
                    <div class="row">
                        <label class="col-xs-9 col-form-label" for="time-per-round">Time Per Round(minutes):</label>
                        <div class="col-xs-3">
                            <input type="number" value="1" class="form-control" id="time-per-round">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row setup-config">
                <div class="col-xs-6 col-xs-offset-4">
                    <div class="row">
                        <label class="col-xs-9 col-form-label" for="rounds-per-game">Rounds Per Game:</label>
                        <div class="col-xs-3">
                            <input type="number" value="3" class="form-control" id="rounds-per-game">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6 col-xs-offset-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" ng-disabled="Setup.Player.signInState != 0" ng-click="Setup.acceptTerms()"> I accept the terms and conditions of play.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-6 col-xs-offset-4">
                    <!--<button ng-disabled="Setup.Player.actionState != 1" ng-click="Setup.playGame()" type="submit" class="btn btn-primary">Play</button>-->
                    <button ng-click="Setup.playGame()" type="submit" class="btn btn-primary">Play</button>
                </div>
            </div>
        </form>
    </div>
</div>
