<div id="models-game">
    <div id="models-game-board">
        <div class="models-game-row"
            ng-repeat="gameRow in Play.Game.Squares"
        >
            <wordshuffle-directives-game-square
                ng-repeat="square in gameRow"
                square="square"
            ></wordshuffle-directives-game-square>
        </div>
    </div>
    <div id="models-game-scoreboard">
        <div class="models-game-scoreboard models-game-scoreboard-title">
            Round XX
        </div>
        <div class="models-game-scoreboard models-game-scoreboard-summary">
            <div id="models-game-scoreboard-total-label" class="models-game-scoreboard left-side">This Round = </div>
            <div id="models-game-scoreboard-totalScore" class="models-game-scoreboard right-side"><span class="models-game-scoreboard-box"></span></div>
        </div>
        <div class="models-game-scoreboard models-game-scoreboard-summary">
            <div id="models-game-scoreboard-lastRound-label" class="models-game-scoreboard left-side">Game Total = </div>
            <div id="models-game-scoreboard-lastRoundScore" class="models-game-scoreboard right-side"><span class="models-game-scoreboard-box"></span></div>
        </div>
        <div class="models-game-scoreboard models-game-scoreboard-header" >
            <div class="models-game-scoreboard left-side">Word</div>
            <div class="models-game-scoreboard right-side">Score</div>
        </div>
        <div id="models-game-scoreboard-body">
            <div
                    class="models-game-scoreboard models-game-scoreboard-line"
                    >
                <div class="models-game-scoreboard left-side"></div>
                <div class="models-game-scoreboard right-side"></div>
            </div>
        </div>
    </div>
    <div id="models-game-overlay">
        <app-common-directives-banner msg="Play.SysMan.msg" expires="5000"></app-common-directives-banner>
        <button id="Play-start" type="button" class="btn btn-success btn-lg" ng-click="Play.start()">Play</button>
    </div>
</div>
<link rel="stylesheet" href="/app/modules/wordshuffle/views/models/Game.mdl.css">
