<link rel="stylesheet" href="/app/modules/wordshuffle/views/Welcome.tpl.css">
<div ng-controller="WordShuffle_Controllers_Welcome as Welcome">
    <div class="controller_welcome view_leftPanel">

        <div ng-hide="Welcome.Instructions.title == null">
        <wordshuffle-directives-instructions-slide-show-outline title ="Welcome.Instructions.title" length ="Welcome.Instructions.Pages.length" stop="true">

        </wordshuffle-directives-instructions-slide-show-outline>

        </div>
        <div class="footer"></div>
    </div>
    <div class="controller_welcome view_rightPanel">
        <app-common-directives-banner msg="Welcome.msg" expires="5000">
        </app-common-directives-banner>
        <div ui-view></div>
    </div>
</div>
