<link rel="stylesheet" href="/app/modules/wordshuffle/views/welcome/Index.tpl.css">
<style>
    #WordShuffle_Controllers_Welcome_instructions{
        padding-top: 5px;
        padding-bottom: 5px;
    }
    #WordShuffle_Controllers_Welcome_instructions > span{
        font-weight: bold;
        font-size: 24pt;
        font-family: "Times New Roman", fantasy;
        padding-left: 2%;
    }
    .spinner {
        font-size: 150pt;
        margin-top: 10%;
    }
</style>




<div id="WordShuffle_Controllers_Welcome_instructions">
    <img ng-src="{{Welcome.Instructions.picture}}"><span>{{Welcome.Instructions.title}}</span>
</div>

<div ng-show="Welcome.spinCog" align="center">
<span class="fa fa-cog fa-spin spinner"> </span>
</div>

<div ng-hide="Welcome.spinCog">
    <wordshuffle-directives-instructions-slide-show pages="Welcome.Instructions.Pages" dwell="2000"></wordshuffle-directives-instructions-slide-show>
</div>
