<link rel="stylesheet" href="/app/modules/wordshuffle/views/welcome/Index.tpl.css">
<style>
    #WordShuffle_Controllers_Welcome_instructions{
        padding-top: 5px;
        padding-bottom: 5px;
    }
    #WordShuffle_Controllers_Welcome_instructions > span{
        font-weight: bold;
        font-size: 24pt;
        font-family: "Times New Roman", fantasy;
        padding-left: 2%;
    }
</style>
<div id="WordShuffle_Controllers_Welcome_instructions"><img ng-src="{{Welcome.Instructions.picture}}"></div>
<div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="spinnerInstructions">
            <span ng-hide = "Welcome.Instructions.status == Welcome.Instructions.READY" align="center" us-spinner="{radius:40, width:8, length: 16}"></span>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <wordshuffle-directives-instructions-slide-show pages="Welcome.Instructions.Pages" dwell="5000"></wordshuffle-directives-instructions-slide-show>
</div>
